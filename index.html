<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMALAN CUACA</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="h1">RAMALAN CUACA</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 text-center mb-4">
                <img src="assets/Untitled design (14) 1.svg" alt="Gambar" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <div class="content-box">
                    <form id="myForm" class="d-flex" onsubmit="weatherForecast(event)" >
                        <div class="form-group flex-grow-1 mr-2">
                            <input type="text" class="form-control" id="city" placeholder="Type here..." required>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <p id="invalid"></p>
                    <div id="weather-content">
                        <div class="row">
                            <div class="col-12 cityName">
                                <h3>City: <span id="cityName"></span></h3>
                            </div>
                            <div class="col-12">
                                <div class="row row-cols-1">
                                    <div class="col">
                                        <h3>Conditions: <span id="condition"></span></h3>
                                    </div>
                                    <div class="col">
                                        <h3>Temperatures: <span id="temp"></span></h3>
                                    </div>
                                    <div class="col">
                                        <h3>Wind Speed: <span id="wind"></span></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
